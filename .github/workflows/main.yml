# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Newman CLI Clients
        uses: anthonyvscode/newman-action@v1.1
        with:
          # Collection to use
          collection: test/Clients.json
          # Environment to use
          environment: tests/Environment.json
          # Number of iterations to run on the collection
          iterationCount: 10
          # Disable SSL verification and allow self-signed SSL
          insecure: true
          # Reporter to use
          reporters: htmlextra
          # Reporter options
          reporter: --reporter-htmlextra-export tests/Report.html
